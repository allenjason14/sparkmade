<form 
    [formGroup]="resultsForm" 
    (ngSubmit)="onSubmit()"
    class="px-8 pt-6 pb-8 mb-4"
>
    <div *ngIf="results && results.length > 0">
        <div class="grid grid-cols-3 gap-1">    
            <div *ngFor = "let name of results; let i = index">
                <div class="flex items-center">
                    <div formArrayName="isSelected">   
                        <input 
                            id="isSelected" 
                            type="checkbox" 
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                            [formControlName]="i"
                        > 
                        <label for="isSelected" class="ml-2 mb-2">{{ name }}</label>
                    </div>
                </div>
                <div formArrayName="newName">
                    <input 
                        id="displayName" 
                        [formControlName]="i" 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">
                </div>
            </div> 
        </div>
    </div>
    <button type="submit">Submit</button>
</form>
